<div style="display:grid;place-items:center ;border-style: outset">
    <!-- <h4 style="color: rgb(104, 104, 150)">Login</h4> -->
    <br>
  <form  (ngSubmit)="onSubmit()"#userForm="ngForm">
    
    <!-- Email input -->
 
    <div class="form-group" class="form-outline mb-4" style="justify-content: center ;display: grid" >
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" #ema  id="form2Example1" class="form-control" required ngModel name="email" #e_mail="ngModel" [class.is-invalid]="e_mail.invalid && e_mail.touched" [(ngModel)]="jwtRequest.email" (click)="onClick()"  >
      
    
    <div *ngIf="e_mail.errors && e_mail.invalid && e_mail.touched">
      <small class="text-danger" *ngIf="e_mail.errors['required']">email is required</small>
    </div>
<!-- {{email}} -->
  </div>

    <!-- Password input -->
    <div class="form-group" class="form-outline mb-4" style="justify-content: center ;display: grid">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" #pass  id="form2Example2" name="password" class="form-control" required ngModel #p_assword="ngModel" [class.is-invalid]="p_assword.invalid && p_assword.touched" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" [(ngModel)]="jwtRequest.password" (click)="onClick()">
    
   
    <div *ngIf="p_assword.errors && p_assword.invalid && p_assword.touched" style="justify-content: center ;display: grid" >
      <small class="text-danger" *ngIf="p_assword.errors['required']">password is required</small>
      <small class="text-danger" *ngIf="p_assword.errors['pattern']">Minimum eight characters, at least one letter and one number</small>
    </div>
   <!-- {{password}}
   {{user | json}} -->
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center" style="justify-content: center ;display: grid">
        <!-- Checkbox -->
        <div class="form-check">
          
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a routerLink="../Forgot_password">Forgot password?</a>
      </div>
    </div>
  <div style="display: grid;justify-content: center">
    <!-- Submit button -->
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-block mb-4"  (click)="onSubmit()" style="display: grid;justify-content: center">Sign in</button>
  </div>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="../Register">Register</a></p>

    </div>
  </form>
  </div>
