
<div >
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Loan Number</th>
          <th>Amount</th>
          <th>request</th>
          <th>Account Id</th>
          <th>Request</th>
         
         
        </tr>
      </thead>
      <tbody>
        <tr   *ngFor="let x of loanList">
          <td>{{x.loanNumber}}</td>
          <td>{{x.amount}}</td>
          <td>{{x.request}}</td>
          <td>{{x.account.accountNumber}}</td>

 
          <td class="action_tab">
{{x.loanNumber}}
            
            <div *ngIf="x.request==='accepted' || x.request==='rejected';else elseBlock">
              {{x.request}}
            </div>

            <ng-template #elseBlock>
            <button class="btn btn-secondary" (click)="accept(x.loanNumber,x.account.accountNumber,x.amount)">Accept</button>
            <button class="btn btn-danger" (click)="reject(x.loanNumber,x.account.accountNumber,x.amount)">Reject</button>
            </ng-template>
            
            
          </td>
        </tr>
      </tbody>

    </table>
</div>
